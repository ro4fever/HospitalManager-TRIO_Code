<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Appointment</title>
</head>
<body>
<h2>Appointment</h2>


<table class="table table-striped-columns w-100">
  <thead>
  <tr>
    <th> Id</th>
    <th> Date</th>
    <th> First name</th>
    <th> Last name</th>
    <th> Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="appointment : ${appointment}">
    <td class="appointmentId" th:text="${appointment.id}"> Id</td>
    <td th:text="${#temporals.format(appointment.date, 'dd-MM-yyyy HH:mm')}"> Date</td>
    <td th:text="${appointment.patient.firstName}"> Name</td>
    <td th:text="${appointment.patient.lastName}"> Name</td>
    <td th:text="${appointment.patient.age}"> Name</td>
  </tr>
  </tbody>

</table>
<div class="w-50 mx-auto content-between-l">
  <br/>
  <div>
    <form th:object="${appointment}" th:action="@{|/appointment/details/${appointment.id}|}" method="post">

      <div class="mb-3 w-75 p-3">
        <label class="form-label" for="note">Note:</label>
        <input class="form-control" type="text" id="note" th:field="*{note}"/>
      </div>
      <div class="mb-3 w-75 p-3">
        <label class="form-label" for="diagnostic">Diagnostic:</label>
        <input class="form-control" type="text" id="diagnostic" th:field="*{diagnostic}"/>
      </div>
      <div class="mb-3 w-75 p-3">
        <label class="form-label" for="treatment">Treatment:</label>
        <input class="form-control" type="text" id="treatment" th:field="*{treatment}"/>
      </div>
      <div class="w-75 p-3 text-end">
        <input type="submit" value="Submit" class="btn btn-primary "/>

        <br>
      </div>
      <div th:if="${#fields.hasAnyErrors()}">
        <ul>
          <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
      </div>
    </form>
  </div>
</div>

<input onclick='javascript:window.history.back()' value='Back' type='button' />


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
